<div class="centerDiv">
    <div class="container">
      <div class="authBlock">
        <h3>Sign In</h3>
        <div class="formGroup">
          <input type="text" class="input" placeholder="E-Mail" #userEmail required>
        </div>
        <div class="formGroup">
          <input type="password" class="input" placeholder="Password" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="flex">
          <button type="button" class="btn-primary" (click)="signIn(userEmail.value, userPassword.value)" style="margin-right:10px">
            Log in
          </button>
          <button type="button" class="btn-default" (click)="authService.GoogleAuth()">
            Log in with Google
          </button>
        </div>
        <div class="forgotPassword" style="margin-top:10px">
          <a routerLink="/forgot-password">Forgot Password?</a>
        </div>
        <div class="redirectToLogin" style="margin-top:10px">
          <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
        </div>
      </div>
    </div>
  </div>
